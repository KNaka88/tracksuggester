<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <title>Track Suggester</title>
  </head>
    <body>
      <div class= "container">

        <!-- Question1: Ask name and email -->
        <div id="question1" class="panel panel-style">
          <div class="panel-heading">
            <h3>Question1</h3>
          </div>
          <div class="panel-body">
            <form id="form1">
              <div class="form-group">
                <label for="userName">Type your first name</label>
                <input id="userName" class="form-control" type="text" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="userEmail">Type your email</label>
                <input id="userEmail" class="form-control" type="text" placeholder="Your Email">
              </div>
            </form>
          </div>
        </div>
        <!--End of Question1 -->


      </div> <!-- End of Container -->

    </body>
</html>
