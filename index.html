<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <title>Track Suggester</title>
  </head>
    <body>
      <div class= "container">

        <!-- Question1: Ask name and email -->
        <div id="question1" class="panel panel-style">
          <div class="panel-heading">
            <h3>Question1</h3>
          </div>
          <div class="panel-body">
            <form id="form1">
              <div class="form-group">
                <label for="user-name">Type your first name</label>
                <input id="user-name" class="form-control" type="text" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="user-email">Type your email</label>
                <input id="user-email" class="form-control" type="text" placeholder="Your Email">
              </div>
            </form>
          </div>
        </div>
        <!--End of Question1 -->

        <!-- Question2: Design Preference -->
        <div id="question2" class="panel panel-style">
          <div class="panel-heading">
            <h3>Question2</h3>
          </div>
          <div class="panel-body">
            <form id="form2">
              <div class="form-group">
                <div class="radio">
                  <label>
                    <input type="radio" name="design-preference" value="5">
                    5: some words
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="design-preference" value="4">
                    4: some words
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="design-preference" value="3">
                    3: some words
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="design-preference" value="2">
                    2: some words
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="design-preference" value="1">
                    1: some words
                  </label>
                </div>
              </div> <!--End of "form-group" -->
            </form>
          </div>
        </div><!-- End of Question2 -->
      </div> <!-- End of Container -->

    </body>
</html>
